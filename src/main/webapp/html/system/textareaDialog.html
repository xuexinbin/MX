<div class="bjui-pageContent">
    <form id="textareaDialog_form" class="bjui-row col-2">
        <label for="textareaDialog_label" class="row-label">lable：</label>
        <div class="row-input">
            <input id="textareaDialog_label" type="text" placeholder="请输入label值">
        </div>
        <label for="textareaDialog_id" class="row-label">id：</label>
        <div class="row-input">
            <input id="textareaDialog_id" type="text" placeholder="请输入id值">
        </div>
        <label for="textareaDialog_name" class="row-label">name：</label>
        <div class="row-input">
            <input id="textareaDialog_name" type="text" placeholder="请输入name值">
        </div>
        <label for="textareaDialog_value" class="row-label">value值：</label>
        <div class="row-input">
            <input id="textareaDialog_value" type="text" placeholder="请输入value初始值">
        </div>
        <label for="textareaDialog_placeholder" class="row-label">placeholder：</label>
        <div class="row-input">
            <input id="textareaDialog_placeholder" type="text" placeholder="请输入placeholder占位符">
        </div>
        <label for="textareaDialog_readonly" class="row-label">是否只读：</label>
        <div class="row-input">
            <input id="textareaDialog_readonly" type="checkbox" data-toggle="icheck"
                   data-label="只读">
        </div>
        <label for="textareaDialog_disabled" class="row-label">是否禁用：</label>
        <div class="row-input">
            <input id="textareaDialog_disabled" type="checkbox" data-toggle="icheck"
                   data-label="禁用">
        </div>
        <label for="textareaDialog_autoheight" class="row-label">自动行高：</label>
        <div class="row-input">
            <input id="textareaDialog_autoheight" type="checkbox" data-toggle="icheck"
                   data-label="自动">
        </div>
        <label for="textareaDialog_cols" class="row-label">列尺寸：</label>
        <div class="row-input">
            <input id="textareaDialog_cols" type="text"
                   placeholder="数字">
        </div>
        <label for="textareaDialog_rows" class="row-label">行尺寸：</label>
        <div class="row-input">
            <input id="textareaDialog_rows" type="text"
                   placeholder="数字">
        </div>

        <br>
        <div class="div-line"></div>
        <label for="textareaDialog_required" class="row-label">是否必填：</label>
        <div class="row-input">
            <input id="textareaDialog_required" type="checkbox" data-toggle="icheck"
                   data-label="必填">
        </div>
        <label for="textareaDialog_length" class="row-label">最大长度：</label>
        <div class="row-input">
            <input id="textareaDialog_length" type="text"
                   placeholder="数字">
        </div>
    </form>

</div>
<div class="bjui-pageFooter">
    <ul>
        <li>
            <button type="button" class="btn-close" data-icon="close">取消</button>&nbsp;&nbsp;&nbsp;
        </li>
        <li>
            <button id="textareaDialog_saveBtn" type="button" class="btn-default" data-icon="save">确定</button>&nbsp;&nbsp;&nbsp;
        </li>
    </ul>
</div>
