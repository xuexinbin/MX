<div class="bjui-pageContent">
    <form id="datepickerDialog_form" class="bjui-row col-2">
        <label for="datepickerDialog_label" class="row-label">lable：</label>
        <div class="row-input">
            <input id="datepickerDialog_label" type="text" placeholder="请输入label值">
        </div>
        <label for="datepickerDialog_id" class="row-label">id：</label>
        <div class="row-input">
            <input id="datepickerDialog_id" type="text" placeholder="请输入id值">
        </div>
        <label for="datepickerDialog_name" class="row-label">name：</label>
        <div class="row-input">
            <input id="datepickerDialog_name" type="text" placeholder="请输入name值">
        </div>
        <label for="datepickerDialog_value" class="row-label">value值：</label>
        <div class="row-input">
            <input id="datepickerDialog_value" type="text" placeholder="请输入value初始值">
        </div>
        <label for="datepickerDialog_placeholder" class="row-label">placeholder：</label>
        <div class="row-input">
            <input id="datepickerDialog_placeholder" type="text" placeholder="请输入placeholder占位符">
        </div>
        <label for="datepickerDialog_readonly" class="row-label">是否只读：</label>
        <div class="row-input">
            <input id="datepickerDialog_readonly" type="checkbox" data-toggle="icheck"
                   data-label="只读">
        </div>
        <label for="datepickerDialog_disabled" class="row-label">是否禁用：</label>
        <div class="row-input">
            <input id="datepickerDialog_disabled" type="checkbox" data-toggle="icheck"
                   data-label="禁用">
        </div>
        <label for="datepickerDialog_pattern" class="row-label">日期格式：</label>
        <div class="row-input">
            <input id="datepickerDialog_pattern" type="text"
                   placeholder="yyyy-MM-dd HH:mm:ss">
        </div>
        <br>
        <div class="div-line"></div>
        <label for="datepickerDialog_required" class="row-label">是否必填：</label>
        <div class="row-input">
            <input id="datepickerDialog_required" type="checkbox" data-toggle="icheck"
                   data-label="必填">
        </div>
    </form>

</div>
<div class="bjui-pageFooter">
    <ul>
        <li>
            <button type="button" class="btn-close" data-icon="close">取消</button>&nbsp;&nbsp;&nbsp;
        </li>
        <li>
            <button id="datepickerDialog_saveBtn" type="button" class="btn-default" data-icon="save">确定</button>&nbsp;&nbsp;&nbsp;
        </li>
    </ul>
</div>
