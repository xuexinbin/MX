<div class="bjui-pageContent">
    <form id="radioDialog_form" class="bjui-row col-2">
        <label for="radioDialog_label" class="row-label">lable：</label>
        <div class="row-input">
            <input id="radioDialog_label" type="text" placeholder="请输入label值">
        </div>
        <label for="radioDialog_id" class="row-label">id：</label>
        <div class="row-input">
            <input id="radioDialog_id" type="text" placeholder="请输入id值">
        </div>
        <label for="radioDialog_name" class="row-label">name：</label>
        <div class="row-input">
            <input id="radioDialog_name" type="text" placeholder="请输入name值">
        </div>
        <label for="textDialog_value" class="row-label">value值：</label>
        <div class="row-input">
            <input id="textDialog_value" type="text" placeholder="请输入value初始值">
        </div>
        <label for="radioDialog_disabled" class="row-label">是否禁用：</label>
        <div class="row-input">
            <input id="radioDialog_disabled" type="checkbox" data-toggle="icheck"
                   data-label="禁用">
        </div>
        <label for="radioDialog_checked" class="row-label">默认选中：</label>
        <div class="row-input">
            <input id="radioDialog_checked" type="checkbox" data-toggle="icheck"
                   data-label="选中">
        </div>
        <label for="radioDialog_dataLabel" class="row-label">框label：</label>
        <div class="row-input">
            <input id="radioDialog_dataLabel" type="text" placeholder="请输入单选框对应文字">
        </div>
    </form>

</div>
<div class="bjui-pageFooter">
    <ul>
        <li>
            <button type="button" class="btn-close" data-icon="close">取消</button>&nbsp;&nbsp;&nbsp;
        </li>
        <li>
            <button id="radioDialog_saveBtn" type="button" class="btn-default" data-icon="save">确定</button>&nbsp;&nbsp;&nbsp;
        </li>
    </ul>
</div>
